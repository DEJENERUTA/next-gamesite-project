			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Cyberpunk2077(School Project)</title>
	</head>

	<body>
		<div id="wrapper">
			<div class="header">
				<nav class="navbar">
					<div id="burger"><i class="fas fa-bars"></i></div>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="character.html">Character</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li class="socialmedia">
							<a href="#"><i class="fab fa-instagram"></i></a>
						</li>
						<li class="socialmedia">
							<a href="#"><i class="fab fa-github"></i></a>
						</li>
						<li class="socialmedia">
							<a href="#"><i class="fab fa-linkedin"></i></a>
						</li>
					</ul>
				</nav>

				<div class="logo">
					<img src="images/images/logo_image.jpeg" alt="" />
				</div>
			</div>

			<div class="contact-form">
				<!--contact form-->
				<h1>Contact me</h1>
				<p>
					Got a question? Would love to hear from you. Send me a message<br />
					and i will respond as soon as possible
				</p>
				<div class="textb">
					<label>Full Name :</label>
					<input
						type="text"
						name="full name"
						value=""
						placeholder="Enter Your Name"
					/>
				</div>
				<div class="textb">
					<label>Email :</label>
					<input
						type="text"
						name="email"
						value=""
						placeholder="Enter Your Email"
					/>
				</div>
				<div class="textb">
					<label>Phone Number :</label>
					<input
						type="text"
						name="phone number"
						value=""
						placeholder="Enter Your Phone Number"
					/>
				</div>

				<div class="textb">
					<label>Message</label>
					<textarea></textarea>
				</div>
				<a class="btn">Send</a>
			</div>

			<footer>
				<p>Footer</p>
			</footer>
		</div>
		<!--wrapper-->
		<script src="script.js"></script>
	</body>
